<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  {% feed_meta %}
  {% seo %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" sizes="any" href="/assets/favicon.svg">
  <link rel="manifest" href="/assets/site.webmanifest">
</head>
<html>
  <body>
    {% include header.html height=layout.height %}
    <main>
      <section>
        {{ content }}
      </section>
    </main>
    {% include footer.html %}

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
    <script src="/assets/js/site.js"></script>
  </body>
</html>
